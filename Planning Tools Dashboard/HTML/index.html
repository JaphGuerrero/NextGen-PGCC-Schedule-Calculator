<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Planning Tools
    </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../assets/favicon.ico">
    <!-- fonts links -->
    <!-- fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <a class="homepage-link" href="https://www.pgcc.edu/" target="_blank">
                <img class="img__homepage-link" src="../assets/PGCC-logo.png" alt="PGCC Logo">
            </a>
        </div>
        <div class="header__title-container">
            <h1 class="header__title">Planning Tools</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <a class="main__wrapper-link" href="https://iantoons.github.io/" target="_blank">
                <div class="tool">
                    <h2 class="tool-name">Credit Hour Calculator</h2>
                    <img class="tool-img" src="../assets/credit-hour.png" alt="">
                </div>
            </a>
            <a class="main__wrapper-link" href="http://127.0.0.1:5500/Schedule%20Calculator%20App/HTML/index.html" target="_blank">
                <div class="tool">
                    <h2 class="tool-name">Schedule Calculator</h2>
                    <img class="tool-img" src="../assets/schedule-calculator.png" alt="">
                </div>
            </a>
        </div>
        <footer class="footer__section">
            Source Code Available in <a href="https://github.com/JaphGuerrero/NextGen-PGCC-Schedule-Calculator" target="_blank">GitHub</a>
        </footer>
    </main>
</body>
</html>
